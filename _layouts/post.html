---
layout: default
---

<div class="span11 offset1">
	<img src="the-Geo-Beast/asset/foot.png" alt="">
</div>

<div class="span8 offset2" id="post">
{{ content }}
</div>

{% comment %}
 <div id="related">
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div> 
{% endcomment %}
